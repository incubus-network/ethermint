accounts:
  - name: alice
    coins: ["100000000uatom", "100000000000000000000avblack"]
  - name: bob
    coins: ["5000000000000avblack"]
  - name: faucet
    coins: ["1000000000000000000000000000avblack"]
validator:
  name: alice
  staked: "100000000000000000000avblack"
faucet:
  port: 4500
  name: "faucet"
  coins: ["1000000000000000000000000000avblack"]
  coins_max: ["100000000avblack"]
build:
  binary: "ethermintd"
init:
  home: "$HOME/.ethermintd"
  app:
    api:
      enable: true
    json-rpc:
      address: "0.0.0.0:8545"     # change the JSON-RPC address and port
      ws-address: "0.0.0.0:8546"  # change the JSON-RPC websocket address and port
genesis:
  chain_id: "highbury_710-1"
  app_state:
    staking:
      params:
        bond_denom: "avblack"
    mint:
      params:
        mint_denom: "avblack"
    crisis:
      constant_fee:
        denom: "avblack"
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: "avblack"
    evm:
      params:
        evm_denom: "avblack"
